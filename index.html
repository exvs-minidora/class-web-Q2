<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>えいたんごの だいぼうけん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- スタイル -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- スクリプト -->
  <script src="js/script.js" defer></script>
</head>
<body class="light">

  <!-- ヘッダー -->
  <header>
    <h1>えいたんごの だいぼうけん</h1>
  </header>

  <!-- メニュー -->
  <div id="menu-toggle">☰</div>
  <nav id="menu-box" class="hidden">
    <button onclick="showView('view-input')">にゅうりょく</button>
    <button onclick="showView('view-list')">リスト</button>
    <button onclick="showView('view-done')">かんりょう</button>
    <button onclick="showView('view-spell')">じゅもん</button>
  </nav>

  <!-- メインコンテンツ -->
  <main>
    
    <!-- 入力画面 -->
    <section id="view-input" class="active">
      <h2>たんご を とうろく</h2>
      <input type="text" id="word" placeholder="たんご (例: apple)">
      <input type="text" id="meaning" placeholder="いみ (例: りんご)">
      <input type="text" id="example" placeholder="れいぶん (例: I eat an apple.)">
      <select id="level">
        <option value="" selected disabled hidden>ゆうせん</option>
        <option value="1">★</option>
        <option value="2">★★</option>
        <option value="3">★★★</option>
        <option value="4">★★★★</option>
        <option value="5">★★★★★</option>
      </select>
      <button id="add-btn">＋ おぼえる</button>
    </section>

    <!-- 単語リスト -->
    <section id="view-list">
      <h2>おぼえるべき ことば</h2>
      <ul id="todo-list"></ul>
    </section>

    <!-- 完了済み -->
    <section id="view-done">
      <h2>おぼえた ことば</h2>
      <ul id="done-list"></ul>
    </section>

  <!-- 呪文画面 -->
  <section id="view-spell">
    <h2>ふっかつの じゅもん</h2>
    
    <div id="spell-output-box" style="display: none;">
      <textarea id="spell-output" rows="3" readonly placeholder="ここに じゅもん が でてくるぞ"></textarea>
    </div>
    
    <button id="generate-spell">じゅもん を はっこう</button>

    <textarea id="spell-input" rows="3" placeholder="じゅもん を にゅうりょくせよ"></textarea>
    <button id="restore-btn">じゅもん を つかう</button>
  </section>

  </main>

  <!-- フッター -->
  <footer id="theme-section">
    <button id="toggle-theme">テーマを こうかん</button>
  </footer>

  <!-- ビュートグルスクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById("menu-toggle");
      const menuBox = document.getElementById("menu-box");

      toggleButton.addEventListener("click", () => {
        menuBox.classList.toggle("hidden");
      });

      showView("view-input");
    });

    function showView(viewId) {
      document.querySelectorAll("main > section").forEach(section => {
        section.classList.remove("active");
      });

      const target = document.getElementById(viewId);
      if (target) target.classList.add("active");

      document.getElementById("menu-box").classList.add("hidden");
    }
  </script>

  <audio id="sound-success" src="assets/audio/nc85184.mp3" preload="auto"></audio>
  <audio id="sound-fail" src="assets/audio/nc162407.mp3" preload="auto"></audio>
  <audio id="sound-miss" src="assets/audio/nc252617.mp3" preload="auto"></audio>

</body>
</html>
